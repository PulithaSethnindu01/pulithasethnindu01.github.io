<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulitha Sethnindu | Portfolio</title>
  <style>
    /* (same styles as before â€” omitted here for brevity) */
    /* Keep your existing style code from earlier versions */
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="blur-layer" id="blur-layer"></div>

  <div class="content">
    <h1>Pulitha Sethnindu</h1>
    <div class="typing" id="typing"></div>
  </div>

  <div class="ruler-container" id="ruler-container">
    <div class="ruler" id="ruler"></div>
  </div>

  <script>
    // Blur follows cursor
    const blurLayer = document.getElementById('blur-layer');
    document.addEventListener('mousemove', (e) => {
      blurLayer.style.setProperty('--x', `${e.clientX}px`);
      blurLayer.style.setProperty('--y', `${e.clientY}px`);
    });

    // Typing animation
    const roles = [
      "Graphic Designer",
      "Web Developer",
      "Creative Thinker",
      "Tech Explorer",
      "UI/UX Enthusiast"
    ];
    const typingElement = document.getElementById("typing");
    let roleIndex = 0, charIndex = 0, isDeleting = false;
    function typeEffect() {
      const current = roles[roleIndex];
      typingElement.textContent = isDeleting
        ? current.substring(0, charIndex--)
        : current.substring(0, charIndex++);
      if (!isDeleting && charIndex === current.length + 1) {
        isDeleting = true;
        setTimeout(typeEffect, 1000);
        return;
      }
      if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }
      setTimeout(typeEffect, isDeleting ? 50 : 100);
    }
    typeEffect();

    // Build ruler
    const ruler = document.getElementById("ruler");
    for (let i = 0; i < 500; i++) {
      const tick = document.createElement("div");
      tick.className = "tick";
      if (i % 10 === 0) {
        tick.classList.add("long");
        const label = document.createElement("div");
        label.className = "tick-label";
        label.textContent = i;
        tick.appendChild(label);
      } else if (i % 5 === 0) {
        tick.classList.add("medium");
      } else {
        tick.classList.add("short");
      }
      const line = document.createElement("div");
      line.className = "tick-line";
      tick.appendChild(line);
      ruler.appendChild(tick);
    }

    // Drag + redirect
    const container = document.getElementById("ruler-container");
    let isDragging = false;
    let startX = 0;
    let rulerX = 0;
    let totalMoved = 0;

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      rulerX = parseInt(getComputedStyle(ruler).left) || 0;
      totalMoved = 0;
      container.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      totalMoved = dx;
      ruler.style.left = `${rulerX + dx}px`;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      container.style.cursor = "grab";
      if (totalMoved > 250) {
        window.location.href = "about.html"; // ðŸ” Redirect if dragged right > 250px
      }
    });
  </script>
</body>
</html>
